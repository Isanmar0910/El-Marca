    <main id="contenido-principal">
        <section class="tarjeta">
            <h2>Contacto</h2>
            <form action="contacto.php" method="post">
               
                <!-- Lista Desplegable -->
                <label for="genero">Genero de tu juego favorito</label>
                <select name="categoria" id="genero">
                    <option disabled>-Selecciona una opcion-</option>
                    <option value="Rol">Rol</option>
                    <option value="aventuras">Aventuras</option>
                    <option value="deportes">Deportes</option>
                </select>

                <!-- Campo de tipo radio -->
                <p>Elige tu Plataforma:</p>
                <input type="radio" name="plataforma" id="pc" value="pc">
                <label for="pc">PC</label>

                <input type="radio" name="plataforma" id="nintendo" value="nintendo">
                <label for="pc">Nintendo</label>

                <input type="radio" name="plataforma" id="ps5" value="ps5">
                <label for="pc">PS5</label>
                
                <!-- Campo tipo checkbox -->
                <p>Dificultad</p>
                <input type="checkbox" name="Dificultad" id="Dificultad" value="facil">
                <label for="dificultad">Fácil</label>

                <input type="checkbox" name="Dificultad" id="Dificultad" value="Medio">
                <label for="dificultad">Medio</label>

                <input type="checkbox" name="Dificultad" id="Dificultad" value="dificil">
                <label for="dificultad">Díficil</label>

                <!-- Checkbox sin value -->
                <br>
                <input type="checkbox" name="suscripcion" id="suscripcion" checked>
                <label for="suscripcion">Suscribete a noticias</label>

                <!-- Campo oculto -->
                <input type="hidden" name="producto-id" value="1234">

                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </section>
    </main>
