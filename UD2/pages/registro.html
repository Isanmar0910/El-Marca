            <!-- campo texto -->
            <label for="name">Nombre de usuario</label>
            <input type="text" name="nombre" id="name" required></form>
            
            <!-- Campo email -->
            <label for="email">Email:</label>
            <input type="email" name="correo" id="email" placeholder="correo@example.Comparte" required>
            </fieldset>
            <fieldset>
            <!-- Campo password -->
            <label for="pass">Contraseña</label>
            <input type="password" name="clave" id="pass" required>
            
            <!-- Campo texto patron -->
            <label for="id">DNI/NIE</label>
            <input type="text" name="documento-id" id="id" pattern="([X-Zx-z][0-9]{7}]|[0-9]{8})[A-Z]">
            
            <!-- Campo numerico -->
            <label for="age">Edad</label>
            <input type="number" name="edad" id="age" min="0">
            </fieldset>
